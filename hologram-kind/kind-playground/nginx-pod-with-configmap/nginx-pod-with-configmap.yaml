apiVersion: v1
kind: Pod
metadata:
  annotations:
    app: webserver
  labels:
    environment: dev
    run: nginx-pod-with-configmap
    tier: frontend
  name: nginx-pod-with-configmap
  namespace: default
spec:
  containers:
    - name: nginx-pod
      image: nginx:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: GREETING
          valueFrom:
            configMapKeyRef:
              name: nginx-pod-configmap
              key: greeting
      resources:
        limits:
          memory: "128Mi"
          cpu: "200m"

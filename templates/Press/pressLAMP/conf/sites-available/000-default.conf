<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName press.local
        ServerAlias www.press.local
        DocumentRoot /var/www/html/press/public

        <Directory /var/www/html/press/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        LogLevel warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
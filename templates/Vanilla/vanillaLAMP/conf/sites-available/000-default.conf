<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName vanilla.local
        ServerAlias www.vanilla.local
        DocumentRoot /var/www/html/vanilla/public

        <Directory /var/www/html/vanilla/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        LogLevel warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
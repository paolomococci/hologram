server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # increased for large headers/cookies
    large_client_header_buffers 8 32k;
    client_header_buffer_size 8k;

    root /var/www/html;
    index index.php index.html index.htm;

    # to serve static files directly
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # main route, try static file, directory, then index.php with query string
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP via FastCGI, PHP-FPM inside the WordPress container on port 9000
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_pass wp-dsa-app:9000;
    }

    # permalink handling for /index.php secure fallback
    location = /index.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        fastcgi_pass wp-dsa-app:9000;
        try_files $uri =404;
    }

    # simple health check
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
